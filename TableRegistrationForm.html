<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="2">Regitration Form</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td><label>Student Name</label></td>
                <td><input placeholder="Enter your name" type="text"></td>
            </tr>
            <tr>
                <td><label>Father's Name</label></td>
                <td><input placeholder="Your's father name" type="text"></td>
            </tr>
            <tr>
                <td><label>Mother's Name</label></td>
                <td><input placeholder="Your's mother name"  type="text"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="datetime-local"/></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><span>male</span><input name=gender type="radio"/>
                <span>female</span><input name=gender type="radio"/></td>
            </tr>
            <tr>
                <td><label>email</label></td>
                <td><input placeholder="Enter your email"  type="email"/></td>
            </tr>
            <tr>
                <td><label>mobile No</label></td>
                <td><input placeholder="Enter Your mobile number"  type="number"/></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td><label>state</label></td>
                <td><input placeholder="Enter your state"  type="text"></td>
            </tr>
            <tr>
                <td><label>city</label></td>
                <td><input placeholder="Enter your city" type="text"></td>
            </tr>
            <tr style= text-align:center>
                <td colspan="2"><button>submit</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
